#\u670D\u52A1\u7AEF\u53E3\u53F7
server.port=8883

#\u670D\u52A1\u540D\u79F0
spring.application.name=eureka-customer-ribbon-hystrix

#\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
eureka.client.service-url.defaultZone=http://zh:123456@localhost:8888/eureka/
#\u5F00\u542F\u5065\u5EB7\u68C0\u67E5
eureka.client.healthcheck.enabled=true
#\u5FC3\u8DF3\u65F6\u95F4\u95F4\u9694(\u5373\u670D\u52A1\u7EED\u7EA6\u65F6\u95F4\u95F4\u9694) \u9ED8\u8BA430s\u4E00\u6B21
eureka.instance.lease-renewal-interval-in-seconds=5
#\u670D\u52A1\u5931\u6548\u65F6\u95F4(\u5373\u670D\u52A1\u7EED\u7EA6\u5230\u671F\u65F6\u95F4) \u9ED8\u8BA490s
eureka.instance.lease-expiration-duration-in-seconds=10

#\u5173\u95EDactuator\u6743\u9650\u914D\u7F6E\uFF0C\u5426\u5219\u8BBF\u95EE\u4E00\u4E9B\u654F\u611F\u7684\u76D1\u63A7\u4FE1\u606F\u4F1A\u62A5401
management.security.enabled=false

#\u670D\u52A1\u63D0\u4F9B\u65B9ribbon\u8D85\u65F6\u65F6\u95F45s
eureka-provider.ribbon.ReadTimeout=5000
#\u5F00\u542FRibbon\u7684\u9965\u997F\u52A0\u8F7D\u6A21\u5F0F(\u9ED8\u8BA4false)
#\u670D\u52A1\u542F\u52A8\u65F6\u5E76\u4E0D\u4F1A\u5B9E\u4F8B\u5316ribbon\u8D1F\u8F7D\u5747\u8861\u5BA2\u6237\u7AEF\uFF0C\u800C\u662F\u7531\u8C03\u7528\u65F6\u91C7\u53D6\u521B\u5EFA\u76F8\u5E94\u7684RibbonClient\uFF0C
#\u6240\u4EE5\u7B2C\u4E00\u6B21\u8BF7\u6C42\u8017\u65F6\u4E0D\u4EC5\u4EC5\u662FHTTP\u8BF7\u6C42\u65F6\u95F4\u8FD8\u6709RibbonClient\u7684\u521B\u5EFA\u65F6\u95F4(\u8D85\u65F6\u65F6\u95F4\u8BBE\u7F6E\u7684\u77ED\u5C31\u6709\u53EF\u80FD\u9996\u6B21\u8D85\u65F6)
ribbon.eager-load.enabled=true
#\u6307\u5B9A\u9700\u8981\u9965\u997F\u52A0\u8F7D\u7684\u5BA2\u6237\u7AEF\u670D\u52A1\u540D,\u591A\u4E2A\u4EE5","\u9694\u5F00
ribbon.eager-load.clients=eureka-provider

#\u8BBE\u7F6E\u7194\u65AD\u964D\u7EA7\u8D85\u65F6\u65F6\u95F45s
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000